<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
<body>
<section layout:fragment="content">
  <h2>Hello, <span th:text="${profile.name}"></span>!</h2>

  <div class="profile-container">
    <header class="profile-header">
      <div class="bio">
        <img th:src="${profile.getBackgroundImageUrl()}" alt="background" class="bg">
        <div class="desc">
          <h3>@<span th:text="${profile.getScreenName()}"></span></h3>
          <p th:text="${profile.getDescription()}"></p>
        </div>
      </div>

      <div class="avatar-container">
        <a th:href="${profile.getProfileUrl()}" target="_blank">
          <img th:src="${profile.getProfileImageUrl()}" alt="avatar" class="avatar">
        </a>
      </div>
    </header>

    <div class="content">
      <div class="data">
        <ul>
          <li>
            <span th:text="${profile.getStatusesCount()}"></span>
            <span>Tweets</span>
          </li>
          <li>
            <span th:text="${profile.getFollowersCount()}"></span>
            <span>Followers</span>
          </li>
          <li>
            <span th:text="${profile.getFriendsCount()}"></span>
            <span>Following</span>
          </li>
        </ul>
      </div>

      <form class="is-centered" th:action="@{/connect/twitter}" method="post">
        <button class="btn waves-effect waves-light deep-orange darken-1" type="submit">
          <i class="fa fa-sign-out"></i>
          Disconnect
        </button>
        <input type="hidden" name="_method" value="delete"/>
      </form>
    </div>
  </div>
</section>
</body>
</html>
