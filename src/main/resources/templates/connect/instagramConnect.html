<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
<body>
<section layout:fragment="content">
  <h2>Connect to Instagram</h2>

  <form th:action="@{/connect/instagram}" method="POST">
    <p>
      You aren't connected to Instagram yet. Click the button to connect this application with
      your Instagram account.
    </p>
    <a class="waves-effect waves-light btn social instagram">
      <i class="fa fa-instagram"></i>Connect to Instagram</a>
  </form>
</section>
</body>
</html>
